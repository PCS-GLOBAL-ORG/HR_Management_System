<div class="col-md-6 offset-md-3">
    <h3>Insert Employee Personal Details</h3>
    <div class="my-container">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Employee ID</label>
            <input type="text" class="form-control" id="employee_id"
               [(ngModel)] = "personal.employee_id" name="employee_id">
        </div>
    
        <div class="form-group">
            <label>address</label>
            <input type="text" class="form-control" id="address"
               [(ngModel)] = "personal.address" name="address">
        </div>
    
        <div class="form-group">
            <label>location ID</label>

            <select name="locationdropdown"  [(ngModel)]="personal.location_id">
                <option>Select your location</option>
                <option [ngValue]="location.locationId" *ngFor="let location of empLocation" >{{location.locationName}}</option>
            </select>
            <!-- <input type="text" class="form-control" id="location_id"
               [(ngModel)] = "personal.location_id" name="location_id"> -->
        </div>
    
        <div class="form-group">
            <label>pin</label>
            <input type="text" class="form-control" id="pin"
               [(ngModel)] = "personal.pin" name="pin">
        </div>
    
        <div class="form-group">
            <label>phone</label>
            <input type="text" class="form-control" id="phone"
               [(ngModel)] = "personal.phone" name="phone">
        </div>

        <div class="form-group">
            <label>Alternate Phone</label>
            <input type="text" class="form-control" id="alternate_phone"
               [(ngModel)] = "personal.alternate_phone" name="alternate_phone">
        </div>

        <div class="form-group">
            <label>Gender</label>
            <input type="text" class="form-control" id="gender"
               [(ngModel)] = "personal.gender" name="gender">
        </div>

        <div class="form-group">
            <label>Country ID</label>
            <input type="text" class="form-control" id="country_id"
               [(ngModel)] = "personal.country_id" name="country_id">
        </div>

        <div class="form-group">
            <label>Email ID</label>
            <input type="text" class="form-control" id="email_id"
               [(ngModel)] = "personal.email_id" name="email_id">
        </div>

        <div class="form-group">
            <label>Date Of Birth</label>
            <input type="text" class="form-control" id="date_of_birth"
               [(ngModel)] = "personal.date_of_birth" name="date_of_birth">
        </div>

        <div class="form-group">
            <label>Marital Status</label>
            <input type="text" class="form-control" id="marital_status"
               [(ngModel)] = "personal.marital_status" name="marital_status">
        </div>
        
        <button class="btn btn-success" type="submit"> Submit </button>    
    </form>
    </div>
    </div>
