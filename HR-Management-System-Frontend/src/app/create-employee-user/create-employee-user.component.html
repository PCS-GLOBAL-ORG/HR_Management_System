<div class="col-md-6 offset-md-3">
<h3>Insert Employee Details</h3>

<div class="my-container">
<form  (ngSubmit)="onSubmit()" >

    <div class="form-group">
        <label>Employee ID</label>
        <input type="text" class="form-control" id="employeeId"
           [(ngModel)] = "employee.employeeId" name="employeeId">
    </div>

    <div class="form-group">
        <label>Call Name</label>
        <input type="text" class="form-control" id="userCallName"
           [(ngModel)] = "employee.userCallName" name="userCallName">
    </div>

    <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" id="userName"
           [(ngModel)] = "employee.userName" name="userName">
    </div>

    <div class="form-group">
        <label>User Password</label>
        <input type="password" class="form-control" id="userPassword"
           [(ngModel)] = "employee.userPassword" name="userPassword">
    </div>

    <div class="form-group">
        <label>User Role</label>

    
        <select [(ngModel)]="employee.userRoleID">
            <option [value]="role.userRoleID" *ngFor="let role of roles" >{{role.userRole}}</option>
        </select>


        <!-- <select id="userRoleID" [(ngModel)] = "roles" (ngModelChange)="roles">

            <option value="">Select a role</option>
            <option *ngFor="let role of roles" [value]="role.userRoleID">{{role.userRole}}</option>
        </select> -->

        <!-- <input type="drop-down" class="form-control" id="userRoleID"
           [(ngModel)] = "employee.userRoleID" name="userRoleID"> -->
    </div>

    <button  class="btn btn-success" type="submit"> Submit </button>
</form>
</div>
</div>
